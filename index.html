            <!--Heading goes here-->
        <center><h1>WELCOME TO ETCH-A-SKETCH GAME!</h1>

        <!--End of Heading-->

        <!--toggle main container-->
        <div class="container">

            <!--Content on the left of the Grid -->
            <div class="function">

             <!--get  values from the user-->
            <input  id ="input" type="number" >
            <button>START</button><!--draw Grid Button-->

            <div class="boxSize"></div>

            <!--Select the Banch of colors to use-->
            <button class="select">SELECT COLOR</button>

            <!--The color plate now-->
            <div class="colorPlate"></div>
            <button class="Restart">Restart</button>
            </div>

            <!--grid where to draw the squares-->
            <div id="gridContainer"></div>
